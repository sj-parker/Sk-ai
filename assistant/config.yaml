TTS_ENGINE: edge
# Основной конфиг для ассистента

# Настройки логирования
LOGGING:
  level: INFO  # INFO, WARNING, ERROR, DEBUG
  telegram_debug: false
  websocket_debug: false
  http_debug: false

# Токены и ключи
TWITCH_TOKEN: 'YOUR_TWITCH_TOKEN'
TWITCH_CHANNEL: 'your_channel'
YOUTUBE_VIDEO_ID: 'aIMwN-DylNI'

# Rate-limit (секунд между ответами на сообщения из чата)
CHAT_RATE_LIMIT: 3

# Максимальная длина сообщения для LLM/TTS
MAX_MESSAGE_LENGTH: 300

# Настройки кэша чата
CHAT_CACHE:
  # Очищать кэш при запуске
  CLEAR_ON_START: true
  # Игнорировать сообщения старше (в секундах)
  IGNORE_OLD_MESSAGES: 30
  # Максимальное количество обработанных сообщений в памяти
  MAX_PROCESSED_MESSAGES: 1000

# Настройки автоматической активности ассистента
AUTO_ACTIVITY:
  # Включить автоматическую активность
  ENABLED: false
  # Время ожидания без сообщений (в секундах) перед активацией
  INACTIVITY_TIMEOUT: 300  # 5 минут
  # Интервал проверки активности (в секундах)
  CHECK_INTERVAL: 60  # 1 минута
  # Максимальное количество последних сообщений для контекста
  MAX_CONTEXT_MESSAGES: 10
  # Отключить кэш для автоматической активности (всегда генерировать новый контент)
  DISABLE_CACHE: true
  # Типы активности: "fact", "joke", "comment", "random"
  ACTIVITY_TYPES: ["fact", "joke", "comment"]
  # Вероятность каждого типа активности (сумма должна быть 100)
  ACTIVITY_WEIGHTS:
    fact: 30
    joke: 40
    comment: 30
  # Настройки для каждого типа активности
  FACT:
    # Темы для фактов (пустой список = любые темы)
    TOPICS: ["наука", "технологии", "история", "природа", "космос", "игры", "аниме"]
    # Максимальная длина факта
    MAX_LENGTH: 200
  JOKE:
    # Стили шуток
    STYLES: ["безобидные", "игровые", "аниме", "программистские"]
    # Максимальная длина шутки
    MAX_LENGTH: 150
  COMMENT:
    # Типы комментариев
    TYPES: ["наблюдение", "вопрос", "реакция", "провокация"]
    # Максимальная длина комментария
    MAX_LENGTH: 100

# Настройки LLM
LLM:
  # Бэкенд для LLM: 'ollama' или 'llamacpp'
  backend: 'Ollama'
  # Настройки для Ollama
  ollama:
    model: 'gemma3n:e2b'
    url: 'http://localhost:11434/api/chat'
  # Настройки для llama.cpp
  llamacpp:
    executable_path: 'E:\\Skai\\llama_vulkan\\build\\bin\\Release\\llama-cli.exe'
    model_path: 'E:\\Skai\\llm\\gemma-3n-E4B-it-Q6_K.gguf'
    threads: 8
    max_tokens: 200

# Включение/отключение модулей
ENABLE_TWITCH: false
ENABLE_YOUTUBE: true
ENABLE_OVERLAY: true
ENABLE_TEXT_OVERLAY: true
ENABLE_TELEGRAM: false
ENABLE_SPEECH_RECOGNITION: true
ENABLE_OCR: false
ENABLE_DISCORD: false

# Пути
USER_DATA_DIR: 'memory/users'
PERSISTENT_DIR: 'memory/persistent'

