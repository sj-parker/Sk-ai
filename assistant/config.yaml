MEMORY:
  # Включить/отключить краткосрочную память (контекст последних сообщений)
  ENABLE_SHORT_TERM: true
  # Включить/отключить долгосрочную память (важные воспоминания)
  ENABLE_LONG_TERM: true
  # Включить/отключить persistent память (важные события по дням)
  ENABLE_PERSISTENT: true
  # Настройки долгосрочной памяти
  LONG_TERM:
    # Максимальное количество слов в долгосрочной памяти
    MAX_WORDS: 300
    # Максимальное количество слов в одной записи
    MAX_WORDS_PER_ENTRY: 4
    # Автоматически подмешивать долгосрочную память в контекст
    AUTO_INCLUDE: true
    # Максимальное количество записей для подмешивания
    MAX_ENTRIES_TO_INCLUDE: 10
