    SAVE_PHRASES: ["запомни", "не забудь", "это важно", "обязательно запомни"]
    # Ключевые фразы для поиска в памяти
    RECALL_PHRASES: ["вспомни", "помнишь", "что ты помнишь"]
  #
  # Ключевые фразы для вызова памяти:
  # - Краткосрочная память: всегда подмешивается последние сообщения
