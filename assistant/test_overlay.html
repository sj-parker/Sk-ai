<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Overlay</title>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            overflow: hidden;
        }
        img {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            object-fit: contain;
            max-width: 100vw;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <img id="character" src="/static/idle.png" alt="character">
    
    <div style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; z-index: 1000;">
        <div>Статус: <span id="status">Отключен</span></div>
        <div>Последнее сообщение: <span id="last-message">-</span></div>
        <div>Текущее изображение: <span id="current-image">idle.png</span></div>
        <button onclick="testImage('idle')">Idle</button>
        <button onclick="testImage('talking')">Talking</button>
        <button onclick="testImage('waiting')">Waiting</button>
    </div>

    <script>
        const character = document.getElementById("character");
        const status = document.getElementById("status");
        const lastMessage = document.getElementById("last-message");
        const currentImage = document.getElementById("current-image");
        
        const images = {
            idle: "/static/idle.png",
            talking: "/static/talking.png", 
            waiting: "/static/waiting.png"
        };

        function setImage(imageName) {
            character.src = images[imageName];
            currentImage.textContent = imageName + ".png";
            console.log(`[DEBUG] Переключили на ${imageName}`);
        }

        function testImage(imageName) {
            setImage(imageName);
        }

        function connectWS() {
            const ws = new WebSocket("ws://192.168.1.4:31992");
            console.log("[DEBUG] Подключение к WebSocket: ws://192.168.1.4:31992");
            
            ws.onopen = () => {
                console.log("[DEBUG] WebSocket подключен");
                status.textContent = "Подключен";
            };
            
            ws.onmessage = (event) => {
                const msg = event.data;
                console.log(`[DEBUG] Получено сообщение: ${msg}`);
                lastMessage.textContent = msg;
                
                if (msg === "start") {
                    setImage("talking");
                } else if (msg === "stop") {
                    setImage("idle");
                } else if (msg === "waiting") {
                    setImage("waiting");
                }
            };
            
            ws.onclose = () => {
                console.log("[DEBUG] WebSocket отключен");
                status.textContent = "Отключен";
                setTimeout(connectWS, 1000);
            };
            
            ws.onerror = (error) => {
                console.error("[DEBUG] WebSocket ошибка:", error);
                status.textContent = "Ошибка";
            };
        }
        
        connectWS();
    </script>
</body>
</html>
