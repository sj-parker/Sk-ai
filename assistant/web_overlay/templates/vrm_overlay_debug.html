<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRM Debug Overlay</title>
    <style>
        body {
            background-color: #1a1a1a;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        #vrm-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
        }

        #status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .hidden {
            display: none !important;
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <div id="loading">Загрузка VRM модели...</div>
    
    <div id="debug-info">
        <h3>Отладочная информация</h3>
        <div id="three-version">Three.js: Загрузка...</div>
        <div id="gltf-loader">GLTFLoader: Загрузка...</div>
        <div id="vrm-loader">VRM Loader: Загрузка...</div>
        <div id="model-status">Модель: Не загружена</div>
    </div>

    <div id="status">Статус: Инициализация...</div>

    <div id="vrm-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // SHIM для глобального OrbitControls (three.js r150+)
        if (typeof OrbitControls === 'undefined') {
            for (const key in window) {
                if (
                    window[key] &&
                    typeof window[key] === 'function' &&
                    window[key].name === 'OrbitControls'
                ) {
                    window.OrbitControls = window[key];
                    break;
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@2.0.0/lib/three-vrm.min.js"></script>

    <script>
        // Проверяем доступность Three.js
        function checkThreeJS() {
            if (typeof THREE !== 'undefined') {
                document.getElementById('three-version').innerHTML = 'Three.js: <span class="success">Загружен</span> (версия: ' + THREE.REVISION + ')';
                return true;
            } else {
                document.getElementById('three-version').innerHTML = 'Three.js: <span class="error">Не загружен</span>';
                return false;
            }
        }

        // Проверяем доступность GLTFLoader
        function checkGLTFLoader() {
            if (typeof THREE.GLTFLoader !== 'undefined') {
                document.getElementById('gltf-loader').innerHTML = 'GLTFLoader: <span class="success">Загружен</span>';
                return true;
            } else {
                document.getElementById('gltf-loader').innerHTML = 'GLTFLoader: <span class="error">Не загружен</span>';
                return false;
            }
        }

        // Проверяем доступность VRM Loader
        function checkVRMLoader() {
            if (typeof THREE.VRM !== 'undefined') {
                document.getElementById('vrm-loader').innerHTML = 'VRM Loader: <span class="success">Загружен</span>';
                return true;
            } else {
                document.getElementById('vrm-loader').innerHTML = 'VRM Loader: <span class="error">Не загружен</span>';
                return false;
            }
        }

        // Обновляем статус
        function updateStatus(message, isError = false) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = `Статус: ${message}`;
            if (isError) {
                statusElement.style.color = '#ff6b6b';
            } else {
                statusElement.style.color = 'white';
            }
        }

        // Основная функция инициализации
        function init() {
            updateStatus('Проверка библиотек...');
            
            // Проверяем библиотеки
            const threeLoaded = checkThreeJS();
            const gltfLoaded = checkGLTFLoader();
            const vrmLoaded = checkVRMLoader();
            
            if (!threeLoaded) {
                updateStatus('Ошибка: Three.js не загружен', true);
                return;
            }
            
            if (!gltfLoaded) {
                updateStatus('Ошибка: GLTFLoader не загружен', true);
                return;
            }
            
            if (!vrmLoaded) {
                updateStatus('Ошибка: VRM Loader не загружен', true);
                return;
            }
            
            updateStatus('Библиотеки загружены, создание сцены...');
            
            // Создаем сцену
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // Создаем камеру
            const camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.set(0, 0, 5);

            // Создаем рендерер
            const renderer = new THREE.WebGLRenderer({ 
                alpha: true, 
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;

            // Добавляем рендерер в контейнер
            document.getElementById('vrm-container').appendChild(renderer.domElement);

            // Добавляем освещение
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Добавляем тестовый куб
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            updateStatus('Тестовая сцена создана, загрузка VRM модели...');

            // Пытаемся загрузить VRM модель
            const config = {
                vrmPath: '{{ vrm_model_path }}'
            };

            loadVRMModel(scene, config, updateStatus);

            // Анимационный цикл
            function animate() {
                requestAnimationFrame(animate);
                
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                
                renderer.render(scene, camera);
            }
            animate();

            // Обработчик изменения размера окна
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Добавляем управление камерой
            const controls = new OrbitControls(camera, renderer.domElement);
        }

        // Функция загрузки VRM модели
        async function loadVRMModel(scene, config, updateStatus) {
            try {
                updateStatus('Загрузка VRM модели...');
                
                const loader = new THREE.GLTFLoader();
                
                const gltf = await new Promise((resolve, reject) => {
                    loader.load(config.vrmPath, resolve, undefined, reject);
                });

                updateStatus('GLTF загружен, обработка VRM...');
                
                const vrm = await THREE.VRM.from(gltf);
                
                // Настраиваем модель
                vrm.scene.scale.setScalar(1.0);
                vrm.scene.position.set(0, -1, 0);
                
                scene.add(vrm.scene);

                // Скрываем загрузку
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('model-status').innerHTML = 'Модель: <span class="success">Загружена</span>';
                updateStatus('VRM модель успешно загружена!');

            } catch (error) {
                console.error('Ошибка загрузки VRM модели:', error);
                document.getElementById('model-status').innerHTML = 'Модель: <span class="error">Ошибка загрузки</span>';
                updateStatus('Ошибка загрузки модели: ' + error.message, true);
                document.getElementById('loading').textContent = 'Ошибка загрузки модели';
            }
        }

        // Загружаем библиотеки
        function loadLibraries() {
            // Three.js - пробуем несколько источников
            const threeSources = [
                'https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js',
                'https://unpkg.com/three@0.158.0/build/three.min.js',
                'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js'
            ];
            
            function tryLoadThree(index = 0) {
                if (index >= threeSources.length) {
                    updateStatus('Ошибка: не удалось загрузить Three.js ни из одного источника', true);
                    return;
                }
                
                const threeScript = document.createElement('script');
                threeScript.src = threeSources[index];
                threeScript.onload = () => {
                    console.log('Three.js загружен из:', threeSources[index]);
                    // GLTFLoader
                    const gltfScript = document.createElement('script');
                    gltfScript.src = 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js';
                    gltfScript.onload = () => {
                        console.log('GLTFLoader загружен');
                        // VRM Loader
                        const vrmScript = document.createElement('script');
                        vrmScript.src = 'https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@2.0.0/lib/three-vrm.min.js';
                        vrmScript.onload = () => {
                            console.log('VRM Loader загружен');
                            // Все библиотеки загружены
                            setTimeout(init, 100);
                        };
                        vrmScript.onerror = () => {
                            console.error('Ошибка загрузки VRM Loader');
                            updateStatus('Ошибка загрузки VRM Loader', true);
                        };
                        document.head.appendChild(vrmScript);
                    };
                    gltfScript.onerror = () => {
                        console.error('Ошибка загрузки GLTFLoader');
                        updateStatus('Ошибка загрузки GLTFLoader', true);
                    };
                    document.head.appendChild(gltfScript);
                };
                threeScript.onerror = () => {
                    console.error('Ошибка загрузки Three.js из:', threeSources[index]);
                    tryLoadThree(index + 1);
                };
                document.head.appendChild(threeScript);
            }
            
            tryLoadThree();
        }

        // Запускаем загрузку библиотек
        loadLibraries();
    </script>
</body>
</html>
