<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div id="status">Отключен</div>
    <div id="messages"></div>
    <button onclick="sendTest()">Отправить тест</button>
    
    <script>
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        
        function addMessage(msg) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + msg;
            messages.appendChild(div);
        }
        
        function connectWS() {
            const ws = new WebSocket('ws://192.168.1.4:31992');
            
            ws.onopen = () => {
                status.textContent = 'Подключен';
                addMessage('WebSocket подключен');
            };
            
            ws.onmessage = (event) => {
                addMessage('Получено: ' + event.data);
            };
            
            ws.onclose = () => {
                status.textContent = 'Отключен';
                addMessage('WebSocket отключен');
                setTimeout(connectWS, 1000);
            };
            
            ws.onerror = (error) => {
                addMessage('Ошибка: ' + error);
            };
        }
        
        function sendTest() {
            // Отправляем тестовое сообщение через fetch
            fetch('/api/test-websocket', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: 'test'})
            }).then(response => response.json())
              .then(data => addMessage('Ответ: ' + JSON.stringify(data)));
        }
        
        connectWS();
    </script>
</body>
</html>
