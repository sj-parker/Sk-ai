<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRM Streaming App</title>
    <!-- TWEEN.js –¥–ª—è –ø–ª–∞–≤–Ω—ã—Ö –ø–µ—Ä–µ—Ö–æ–¥–æ–≤ –∞–Ω–∏–º–∞—Ü–∏–π -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent !important;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 280px;
            max-height: 80vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #667eea #f0f0f0;
        }

        .controls::-webkit-scrollbar {
            width: 6px;
        }

        .controls::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 3px;
        }

        .controls::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .controls h2 {
            color: #333;
            margin-bottom: 12px;
            font-size: 16px;
            text-align: center;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-group label {
            display: block;
            margin-bottom: 4px;
            color: #555;
            font-weight: 500;
            font-size: 13px;
        }

        .control-group input,
        .control-group select {
            width: 100%;
            padding: 6px 10px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 13px;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —ç–º–æ—Ü–∏–π */
        #emotionControls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            margin-top: 8px;
        }

        .emotion-btn {
            padding: 6px 8px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s ease;
            text-align: center;
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emotion-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .status {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 100;
        }

        .streaming-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .streaming-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .streaming-info p {
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä—É–∫–∞–º–∏ */
        .arm-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .arm-section {
            flex: 1;
            background: rgba(102, 126, 234, 0.1);
            padding: 6px;
            border-radius: 6px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .arm-section h4 {
            color: #333;
            margin-bottom: 6px;
            font-size: 11px;
            text-align: center;
            font-weight: 600;
        }

        .arm-section label {
            font-size: 10px;
            margin-bottom: 2px;
            color: #555;
            display: block;
        }

        .arm-section input[type="range"] {
            width: 100%;
            margin-bottom: 4px;
            height: 4px;
        }

        .arm-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
        }

        .arm-buttons .btn {
            font-size: 10px;
            padding: 4px 6px;
            min-height: 24px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ —Å—Ç–∞—Ç—É—Å–∞ WebSocket */
        .status-connected {
            color: #28a745;
            font-weight: bold;
        }

        .status-disconnected {
            color: #dc3545;
            font-weight: bold;
        }

        .status-error {
            color: #ffc107;
            font-weight: bold;
        }

        .status-failed {
            color: #6c757d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <h2>üéÆ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ VRM</h2>
            
            <div class="control-group">
                <label for="modelSelect">–ú–æ–¥–µ–ª—å:</label>
                <select id="modelSelect">
                    <option value="mSkai_art.vrm">mSkai_art.vrm</option>
                </select>
            </div>

            <div class="control-group">
                <label for="cameraDistance">–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –∫–∞–º–µ—Ä—ã:</label>
                <input type="range" id="cameraDistance" min="1" max="10" step="0.1" value="3">
            </div>

            <div class="control-group">
                <label for="rotationSpeed">–ü–æ–≤–æ—Ä–æ—Ç –º–æ–¥–µ–ª–∏:</label>
                <input type="range" id="rotationSpeed" min="-180" max="180" step="1" value="180">
                <button class="btn" id="faceCameraBtn" style="margin-top: 5px; font-size: 11px; padding: 4px 8px;">üë§ –õ–∏—Ü–æ–º –∫ –∫–∞–º–µ—Ä–µ</button>
            </div>

            <div class="control-group">
                <label for="lightIntensity">–ò–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ—Å—Ç—å —Å–≤–µ—Ç–∞:</label>
                <input type="range" id="lightIntensity" min="0" max="2" step="0.1" value="1">
                <button class="btn" id="resetLightBtn" style="margin-top: 5px; font-size: 11px; padding: 4px 8px;">üîÑ –°–±—Ä–æ—Å —Å–≤–µ—Ç–∞</button>
            </div>

            <button class="btn" id="fullscreenBtn">üñ•Ô∏è –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º</button>
            <button class="btn" id="screenshotBtn" style="margin-top: 10px;">üì∏ –°–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç</button>
            <button class="btn" id="performanceBtn" style="margin-top: 10px;">üéØ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏</button>
            <button class="btn" id="websocketTestBtn" style="margin-top: 10px;">üîå –¢–µ—Å—Ç WebSocket</button>
            
            <!-- –ö–Ω–æ–ø–∫–∏ —ç–º–æ—Ü–∏–π -->
            <div class="control-group">
                <label>–≠–º–æ—Ü–∏–∏:</label>
                <div id="emotionControls">
                    <button class="emotion-btn" data-action="manualBlink">üòâ –ú–æ—Ä–≥–Ω—É—Ç—å</button>
                    <button class="emotion-btn" data-action="setEmotion" data-emotion="happy">üòä –†–∞–¥–æ—Å—Ç—å</button>
                    <button class="emotion-btn" data-action="setEmotion" data-emotion="sad">üò¢ –ì—Ä—É—Å—Ç—å</button>
                    <button class="emotion-btn" data-action="setEmotion" data-emotion="angry">üò† –ó–ª–æ—Å—Ç—å</button>
                    <button class="emotion-btn" data-action="setEmotion" data-emotion="surprised">üò≤ –£–¥–∏–≤–ª–µ–Ω–∏–µ</button>
                    <button class="emotion-btn" data-action="setEmotion" data-emotion="neutral">üòê –ù–µ–π—Ç—Ä–∞–ª—å–Ω–æ</button>
                    <button class="emotion-btn" data-action="resetEmotions">üîÑ –°–±—Ä–æ—Å–∏—Ç—å —ç–º–æ—Ü–∏–∏</button>
                </div>
            </div>
        </div>

        <div class="streaming-info">
            <h3>üì∫ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏</h3>
            <p><strong>–†–∞–∑—Ä–µ—à–µ–Ω–∏–µ:</strong> <span id="resolution">1920x1080</span></p>
            <p><strong>FPS:</strong> <span id="fps">60</span></p>
            <p><strong>–°—Ç–∞—Ç—É—Å:</strong> <span id="status">–ì–æ—Ç–æ–≤–æ –∫ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏</span></p>
            <p><strong>WebSocket:</strong> <span id="ws-status" class="status-disconnected">–û—Ç–∫–ª—é—á–µ–Ω</span></p>
        </div>

        <div class="status" id="statusBar">
            –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏...
        </div>

        <div class="loading" id="loading">
            –ó–∞–≥—Ä—É–∑–∫–∞ VRM –º–æ–¥–µ–ª–∏...
        </div>
    </div>

    <div id="vrm-timing" style="position:fixed;bottom:10px;right:10px;background:#222;color:#fff;padding:8px;border-radius:6px;z-index:9999;font-size:12px"></div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- –ù–∞—à–∏ —Å–∫—Ä–∏–ø—Ç—ã -->
    <script src="src/animation-system.js"></script>
    <script src="src/animation-integration.js"></script>
    <script src="src/performance-optimizer.js"></script>
    <script src="src/vrm-websocket.js"></script>
    <script src="src/main.js"></script>
    <script>
    setInterval(() => {
        const hist = window.vrmTimingHistory || [];
        let html = '<b>VRM Timing</b><br>';
        for (const t of hist.slice(-5).reverse()) {
            html += `${t.type}: <b>${t.delay.toFixed(1)}ms</b><br>`;
        }
        document.getElementById('vrm-timing').innerHTML = html;
    }, 1000);
    </script>
</body>
</html>
