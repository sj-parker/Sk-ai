<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;

            border-radius: 15px;
            padding: 30px;
        }
        
        h1 {

            margin-bottom: 30px;
            color: #ffd700;
        }
        
        .status {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;

            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå –¢–µ—Å—Ç WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</h1>
        
        <div class="input-group">
            <label for="wsHost">WebSocket –•–æ—Å—Ç:</label>
            <input type="text" id="wsHost" value="192.168.1.4" placeholder="IP –∞–¥—Ä–µ—Å –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞">
        </div>
        
        <div class="input-group">
            <label for="wsPort">WebSocket –ü–æ—Ä—Ç:</label>
            <input type="number" id="wsPort" value="31992" placeholder="–ü–æ—Ä—Ç –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞">
        </div>
        
        <div class="grid-2">
            <button class="btn btn-success" onclick="connectWebSocket()">üîå –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
            <button class="btn btn-danger" onclick="disconnectWebSocket()">‚ùå –û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
            <button class="btn" onclick="testMessage()">üì® –¢–µ—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è</button>
            <button class="btn" onclick="clearLog()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        </div>
        
        <div class="status" id="log">
            –ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é WebSocket...
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function connectWebSocket() {
            const host = document.getElementById('wsHost').value;
            const port = document.getElementById('wsPort').value;
            
            if (!host || !port) {
                log('‚ùå –û—à–∏–±–∫–∞: –£–∫–∞–∂–∏—Ç–µ —Ö–æ—Å—Ç –∏ –ø–æ—Ä—Ç');
                return;
            }
            
            const wsUrl = `ws://${host}:${port}`;
            log(`üîå –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫: ${wsUrl}`);
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    isConnected = true;
                    log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω!');
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –∫–ª–∏–µ–Ω—Ç–∞
                    ws.send(JSON.stringify({
                        type: 'vrm_client',
                        client: 'vrm_overlay_test',
                        version: '1.0'
                    }));
                };
                
                ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        log(`üì® –ü–æ–ª—É—á–µ–Ω–æ: ${JSON.stringify(message, null, 2)}`);
                    } catch (error) {
                        log(`üì® –ü–æ–ª—É—á–µ–Ω–æ (–Ω–µ JSON): ${event.data}`);
                    }
                };
                
                ws.onclose = (event) => {
                    isConnected = false;
                    log(`‚ùå WebSocket –∑–∞–∫—Ä—ã—Ç. –ö–æ–¥: ${event.code}, –ü—Ä–∏—á–∏–Ω–∞: ${event.reason}`);
                };
                
                ws.onerror = (error) => {
                    log(`‚ùå WebSocket –æ—à–∏–±–∫–∞: ${error}`);
                };
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è WebSocket: ${error.message}`);
            }
        }
        
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
                isConnected = false;
                log('üîå WebSocket –æ—Ç–∫–ª—é—á–µ–Ω');
            }
        }
        
        function testMessage() {
            if (!isConnected || !ws) {
                log('‚ùå WebSocket –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω');
                return;
            }
            
            const testMessage = {
                type: 'test',
                message: '–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç VRM overlay',
                timestamp: Date.now()
            };
            
            ws.send(JSON.stringify(testMessage));
            log(`üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${JSON.stringify(testMessage, null, 2)}`);
        }
        
        function clearLog() {
            document.getElementById('log').textContent = '';
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –≥–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é');
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
