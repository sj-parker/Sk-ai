<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRM Overlay - OBS Only</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: transparent !important;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: transparent;
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls, .info-panel, .status-bar, .loading {
            display: none !important;
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏ –∏ –ø–∞–Ω–µ–ª–∏ */
        button, select, input, label, h3, h4, .control-group {
            display: none !important;
        }

        /* –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ canvas */
        #canvas {
            display: block !important;
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è */
        #ws-status {
            display: none !important;
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –æ—Ç–ª–∞–¥–æ—á–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .debug-info, .fps-counter, .resolution-info {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- –¢–æ–ª—å–∫–æ canvas –¥–ª—è VRM –º–æ–¥–µ–ª–∏ -->
    <canvas id="canvas"></canvas>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- VRM -->
    <script src="https://unpkg.com/@pixiv/three-vrm@2.0.0/lib/three-vrm.min.js"></script>

    <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º JavaScript –∫–æ–¥ -->
    <script src="src/vrm-websocket.js"></script>
    <script src="src/animation-system.js"></script>
    <script src="src/animation-integration.js"></script>
    <script src="src/main.js"></script>

    <script>
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è OBS —Ä–µ–∂–∏–º–∞
        window.IS_OBS_MODE = true;
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ WebSocket –¥–ª—è OBS —Ä–µ–∂–∏–º–∞
        window.WS_HOST = '192.168.1.4';
        window.WS_PORT = 31992;
        
        // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üé≠ VRM Overlay –≤ —Ä–µ–∂–∏–º–µ OBS –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            const elementsToHide = [
                '.controls',
                '.info-panel', 
                '.status-bar',
                '.loading',
                'button',
                'select',
                'input',
                'label',
                'h3',
                'h4',
                '.control-group',
                '#ws-status',
                '.debug-info',
                '.fps-counter',
                '.resolution-info'
            ];
            
            elementsToHide.forEach(selector => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(el => {
                    el.style.display = 'none';
                });
            });
            
            // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ canvas –∑–∞–Ω–∏–º–∞–µ—Ç –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            const canvas = document.getElementById('canvas');
            if (canvas) {
                canvas.style.width = '100vw';
                canvas.style.height = '100vh';
                canvas.style.display = 'block';
            }
        });
    </script>
</body>
</html>
