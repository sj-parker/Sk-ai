<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .status {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status.connected {
            border-left: 4px solid #28a745;
        }

        .status.disconnected {
            border-left: 4px solid #dc3545;
        }

        .status.connecting {
            border-left: 4px solid #ffc107;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-entry.info {
            color: #17a2b8;
        }

        .log-entry.success {
            color: #28a745;
        }

        .log-entry.error {
            color: #dc3545;
        }

        .log-entry.warning {
            color: #ffc107;
        }

        .settings {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .setting-group input {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .clear-btn {
            background: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå WebSocket Test</h1>

        <div class="settings">
            <div class="setting-group">
                <label for="wsHost">WebSocket Host:</label>
                <input type="text" id="wsHost" value="192.168.1.4" placeholder="IP –∞–¥—Ä–µ—Å –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞">
            </div>
            <div class="setting-group">
                <label for="wsPort">WebSocket Port:</label>
                <input type="number" id="wsPort" value="31992" placeholder="–ü–æ—Ä—Ç">
            </div>
        </div>

        <div class="status" id="status">
            <h3>–°—Ç–∞—Ç—É—Å: –û—Ç–∫–ª—é—á–µ–Ω</h3>
            <p>–ù–∞–∂–º–∏—Ç–µ "–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è" –¥–ª—è –Ω–∞—á–∞–ª–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</p>
        </div>

        <div class="controls">
            <button class="btn" id="connectBtn">üîå –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
            <button class="btn" id="disconnectBtn" disabled>‚ùå –û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
            <button class="btn" id="pingBtn" disabled>üèì Ping</button>
            <button class="btn" id="testEmotionBtn" disabled>üòä –¢–µ—Å—Ç —ç–º–æ—Ü–∏–∏</button>
            <button class="btn" id="testAnimationBtn" disabled>üé≠ –¢–µ—Å—Ç –∞–Ω–∏–º–∞—Ü–∏–∏</button>
            <button class="btn clear-btn" id="clearLogBtn">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        </div>

        <div class="log" id="log">
            –ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...
        </div>
    </div>

    <script>
        class WebSocketTester {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 2000;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.log('info', 'WebSocket —Ç–µ—Å—Ç–µ—Ä –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            }

            setupEventListeners() {
                document.getElementById('connectBtn').addEventListener('click', () => {
                    this.connect();
                });

                document.getElementById('disconnectBtn').addEventListener('click', () => {
                    this.disconnect();
                });

                document.getElementById('pingBtn').addEventListener('click', () => {
                    this.sendPing();
                });

                document.getElementById('testEmotionBtn').addEventListener('click', () => {
                    this.testEmotion();
                });

                document.getElementById('testAnimationBtn').addEventListener('click', () => {
                    this.testAnimation();
                });

                document.getElementById('clearLogBtn').addEventListener('click', () => {
                    this.clearLog();
                });
            }

            connect() {
                const host = document.getElementById('wsHost').value;
                const port = document.getElementById('wsPort').value;
                
                if (!host || !port) {
                    this.log('error', '–í–≤–µ–¥–∏—Ç–µ host –∏ port');
                    return;
                }

                try {
                    const wsUrl = `ws://${host}:${port}`;
                    this.log('info', `–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫: ${wsUrl}`);
                    this.updateStatus('connecting');

                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        this.log('success', '‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω!');
                        this.isConnected = true;
                        this.reconnectAttempts = 0;
                        this.updateStatus('connected');
                        this.updateButtons();
                        
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –∫–ª–∏–µ–Ω—Ç–∞
                        this.sendMessage({
                            type: 'vrm_client',
                            client: 'websocket_test',
                            version: '1.0',
                            reconnect: false
                        });
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            this.log('info', `üì® –ü–æ–ª—É—á–µ–Ω–æ: ${JSON.stringify(message, null, 2)}`);
                        } catch (error) {
                            this.log('info', `üì® –ü–æ–ª—É—á–µ–Ω–æ (–Ω–µ JSON): ${event.data}`);
                        }
                    };

                    this.ws.onclose = (event) => {
                        this.log('warning', `‚ùå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ. –ö–æ–¥: ${event.code}, –ü—Ä–∏—á–∏–Ω–∞: ${event.reason}`);
                        this.isConnected = false;
                        this.updateStatus('disconnected');
                        this.updateButtons();
                        
                        if (event.code !== 1000) {
                            this.scheduleReconnect();
                        }
                    };

                    this.ws.onerror = (error) => {
                        this.log('error', `‚ùå WebSocket –æ—à–∏–±–∫–∞: ${error}`);
                        this.updateStatus('disconnected');
                    };

                } catch (error) {
                    this.log('error', `‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è WebSocket: ${error.message}`);
                }
            }

            disconnect() {
                if (this.ws) {
                    this.ws.close(1000, 'Manual disconnect');
                    this.ws = null;
                }
                this.isConnected = false;
                this.updateStatus('disconnected');
                this.updateButtons();
                this.log('info', '–û—Ç–∫–ª—é—á–µ–Ω–∏–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ');
            }

            sendMessage(message) {
                if (this.ws && this.isConnected) {
                    this.ws.send(JSON.stringify(message));
                    this.log('info', `üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${JSON.stringify(message)}`);
                } else {
                    this.log('error', 'WebSocket –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω');
                }
            }

            sendPing() {
                this.sendMessage({
                    type: 'ping',
                    timestamp: Date.now()
                });
            }

            testEmotion() {
                this.sendMessage({
                    type: 'emotion',
                    emotion: 'happy',
                    intensity: 0.8,
                    duration: 3000,
                    priority: 5
                });
            }

            testAnimation() {
                this.sendMessage({
                    type: 'animation',
                    animation: 'greeting',
                    duration: 5000
                });
            }

            scheduleReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    const delay = this.reconnectDelay * Math.pow(2, this.reconnectAttempts - 1);
                    this.log('warning', `üîÑ –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è ${this.reconnectAttempts}/${this.maxReconnectAttempts} —á–µ—Ä–µ–∑ ${delay}ms`);
                    
                    setTimeout(() => {
                        this.connect();
                    }, delay);
                } else {
                    this.log('error', '‚ùå –ü—Ä–µ–≤—ã—à–µ–Ω–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                }
            }

            updateStatus(status) {
                const statusEl = document.getElementById('status');
                statusEl.className = `status ${status}`;
                
                switch (status) {
                    case 'connected':
                        statusEl.innerHTML = '<h3>–°—Ç–∞—Ç—É—Å: –ü–æ–¥–∫–ª—é—á–µ–Ω ‚úÖ</h3><p>WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ</p>';
                        break;
                    case 'disconnected':
                        statusEl.innerHTML = '<h3>–°—Ç–∞—Ç—É—Å: –û—Ç–∫–ª—é—á–µ–Ω ‚ùå</h3><p>WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –Ω–µ –∞–∫—Ç–∏–≤–Ω–æ</p>';
                        break;
                    case 'connecting':
                        statusEl.innerHTML = '<h3>–°—Ç–∞—Ç—É—Å: –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ üîÑ</h3><p>–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</p>';
                        break;
                }
            }

            updateButtons() {
                const connectBtn = document.getElementById('connectBtn');
                const disconnectBtn = document.getElementById('disconnectBtn');
                const pingBtn = document.getElementById('pingBtn');
                const testEmotionBtn = document.getElementById('testEmotionBtn');
                const testAnimationBtn = document.getElementById('testAnimationBtn');

                if (this.isConnected) {
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    pingBtn.disabled = false;
                    testEmotionBtn.disabled = false;
                    testAnimationBtn.disabled = false;
                } else {
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    pingBtn.disabled = true;
                    testEmotionBtn.disabled = true;
                    testAnimationBtn.disabled = true;
                }
            }

            log(type, message) {
                const logEl = document.getElementById('log');
                const timestamp = new Date().toLocaleTimeString();
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                entry.textContent = `[${timestamp}] ${message}`;
                logEl.appendChild(entry);
                logEl.scrollTop = logEl.scrollHeight;
            }

            clearLog() {
                document.getElementById('log').innerHTML = '–õ–æ–≥ –æ—á–∏—â–µ–Ω...';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ—Å—Ç–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            window.wsTester = new WebSocketTester();
        });
    </script>
</body>
</html>
